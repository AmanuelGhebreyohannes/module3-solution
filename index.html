<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div ng-controller='NarrowItDownController as list' class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.list();">Narrow It Down For Me!</button>
    </div><br><br>

    <!-- found-items should be implemented as a component -->
    <div><br><br>
    <found-items founded-items="list.found" on-remove="list.removeItem"></found-items>
    <div ng-show="list.errorMessage()" class="emptyMessage">Nothing found!</div>
    </div>

  </div>

</body>
</html>
